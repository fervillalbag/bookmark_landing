<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
   <link rel="stylesheet" href="./css/main.css">
   
   <title>Document</title>
</head>
<body>
   
   <nav class="navigation">
      <div class="container">
         <div class="logo">
            <a href="#" class="logo__link" id="logoLink">
               <img src="./images/logo-bookmark.svg" alt="Logo de la empresa" class="logo__image" id="logoImage">
            </a>
         </div>
         <ul class="menu">
            <li class="menu__item"><a href="#" class="menu__link">Features</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Login</a></li>
         </ul>
         <div class="navigation__bars" id="buttonBar">
            <i class="fas fa-bars"></i>
         </div>
      </div>
   </nav>

   <header class="header container">
      <div class="header__info">
         <h2 class="header__title">A simple bookmark manager</h2>
         <p class="header__description">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
      </div>
      <div class="header__picture">
         <div class="header__media">
            <img src="./images/illustration-hero.svg" alt="" class="header__image">
         </div>
      </div>

      <div class="header__action">
         <a href="#" class="header__button header__button--chrome">Get it on Chrome</a>
         <a href="#" class="header__button header__button--firefox">Get it on Firefox</a>
      </div>
   </header>
   
   <script src="./js/app.js"></script>
   
</body>
</html>
